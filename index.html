<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    picture, img {
      width: 100%;
      height: 100%;
    }
    img {
      object-fit: contain; /* usa cover si quieres que llene todo */
    }
  </style>
</head>
<body>

<picture>
  <source media="(max-width: 768px)" srcset="movil.jpg">
  <img src="web.jpg">
</picture>

</body>
</html>
